<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <style></style>
  </head>
  <body>
    <div class="header">
      <h1>Rock, Paper, Scissors</h1>
      <h3>First to get to 5 wins</h3>
    </div>
    <div class="game-info">
      <div class="human player">
        <h3><span class="human-score">0</span>Player</h3>
        <div class="choice"></div>
      </div>
      <div>
        <p class="message"></p>
        <button class="reset">New Game</button>
      </div>

      <div class="computer player">
        <h3><span class="computer-score">0</span>Computer</h3>
        <div class="choice"></div>
      </div>
    </div>
    <div>
      <div class="buttons">
        <button data-choice="rock">Rock</button
        ><button data-choice="paper">Paper</button
        ><button data-choice="scissors">Scissors</button>
      </div>
    </div>
  </body>
</html>
